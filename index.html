<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DZ IP Info</title>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-p0fTcn2VoTPhwUI7qvVQGk5Jc6aYyBkp7sDYMHldlp7YPSYbdE3lZxI+EayEeMv76cuYF7wv9XJZOu6b+d3MQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
        /* Reset and base */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9fafb;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.07);
            padding: 30px 40px;
            box-sizing: border-box;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0 0 8px;
            color: #6c5ce7;
            letter-spacing: 1.5px;
        }

        header p {
            margin: 0;
            font-size: 1.1rem;
            color: #555;
        }

        /* Social links */
        .social-links {
            margin-top: 12px;
        }

        .social-links a {
            color: #6c5ce7;
            text-decoration: none;
            font-size: 1.5rem;
            margin: 0 12px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #341f97;
        }

        /* Search box */
        .search-box {
            margin-bottom: 40px;
            text-align: center;
        }

        .search-form {
            display: inline-flex;
            max-width: 500px;
            width: 100%;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0,0,0,0.07);
        }

        .search-input {
            flex: 1;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            outline: none;
            background: rgba(255,255,255,0.9);
            transition: background 0.3s ease;
            border-top-left-radius: 40px;
            border-bottom-left-radius: 40px;
            color: #333;
        }

        .search-input::placeholder {
            color: #aaa;
        }

        .search-input:focus {
            background: #fff;
        }

        .search-button {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 0 24px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.3s ease;
            border-top-right-radius: 40px;
            border-bottom-right-radius: 40px;
        }

        .search-button:hover {
            background: #5a4bd1;
        }

        /* Result container */
        .result-container {
            animation: fadeIn 1s ease forwards;
        }

        .ip-display {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #2d3436;
        }

        .ip-display i {
            color: #6c5ce7;
            font-size: 1.5rem;
        }

        /* Info grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: #fafafa;
            border-radius: 12px;
            padding: 18px 20px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: default;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .card-icon {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: #6c5ce7;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .card-title {
            font-weight: 700;
            font-size: 1rem;
            color: #333;
            user-select: none;
        }

        .card-value {
            font-weight: 600;
            font-size: 1.15rem;
            margin-bottom: 6px;
            color: #2d3436;
        }

        .card-description {
            font-size: 0.9rem;
            color: #666;
            user-select: none;
        }

        /* Map container */
        #map {
            width: 100%;
            height: 320px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        /* Footer */
        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
            user-select: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .search-form {
                flex-direction: column;
                border-radius: 12px;
            }
            .search-input {
                border-radius: 12px 12px 0 0 !important;
            }
            .search-button {
                border-radius: 0 0 12px 12px !important;
                padding: 12px 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DZ IP Info</h1>
            <p>Get detailed information about any IP address</p>
            
            <div class="social-links" aria-label="Social media links">
                <a href="https://www.facebook.com/demonicszone" target="_blank" rel="noopener" title="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="https://t.me/dzdemonic" target="_blank" rel="noopener" title="Telegram"><i class="fab fa-telegram"></i></a>
            </div>
        </header>
        
        <div class="search-box">
            <form class="search-form" id="ipForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="ipInput"
                    name="ip" 
                    placeholder="Enter IP address (e.g., 103.156.239.160)" 
                    value="103.156.239.160"
                    required
                />
                <button type="submit" class="search-button" aria-label="Search IP info">
                    Search <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        
        <div class="result-container" id="result" aria-live="polite" aria-atomic="true" style="display:none;">
            <div class="ip-display" id="ipDisplay">
                <i class="fas fa-network-wired"></i> <span id="ipAddressText"></span>
            </div>
            
            <div class="info-grid" id="infoGrid">
                <!-- Cards will be dynamically inserted here -->
            </div>
            
            <div class="map-container" id="map"></div>
        </div>
        
        <footer>
            <p>DZ IP Info &copy; 2025 | Powered by ip-api.com</p>
        </footer>
    </div>
    
    <script>
        // Google Maps script will be loaded dynamically after fetching IP info to update coords
        let map;
        let marker;

        // Initialize Google Map
        function initMap(lat, lng) {
            const location = { lat: lat, lng: lng };
            const mapOptions = {
                zoom: 12,
                center: location,
                styles: [
                    {
                        "featureType": "all",
                        "elementType": "labels.text.fill",
                        "stylers": [
                            {"saturation":36},
                            {"color":"#333333"},
                            {"lightness":40}
                        ]
                    },
                    {
                        "featureType": "all",
                        "elementType": "labels.text.stroke",
                        "stylers": [
                            {"visibility":"on"},
                            {"color":"#ffffff"},
                            {"lightness":16}
                        ]
                    },
                    {
                        "featureType": "all",
                        "elementType": "labels.icon",
                        "stylers": [
                            {"visibility":"off"}
                        ]
                    },
                    {
                        "featureType": "administrative",
                        "elementType": "geometry.fill",
                        "stylers": [
                            {"color":"#fefefe"},
                            {"lightness":20}
                        ]
                    },
                    {
                        "featureType": "administrative",
                        "elementType": "geometry.stroke",
                        "stylers": [
                            {"color":"#fefefe"},
                            {"lightness":17},
                            {"weight":1.2}
                        ]
                    },
                    {
                        "featureType": "landscape",
                        "elementType": "geometry",
                        "stylers": [
                            {"color":"#f5f5f5"},
                            {"lightness":20}
                        ]
                    },
                    {
                        "featureType": "poi",
                        "elementType": "geometry",
                        "stylers": [
                            {"color":"#f5f5f5"},
                            {"lightness":21}
                        ]
                    },
                    {
                        "featureType": "road.highway",
                        "elementType": "geometry.fill",
                        "stylers": [
                            {"color":"#ffffff"},
                            {"lightness":17}
                        ]
                    },
                    {
                        "featureType": "road.highway",
                        "elementType": "geometry.stroke",
                        "stylers": [
                            {"color":"#ffffff"},
                            {"lightness":29},
                            {"weight":0.2}
                        ]
                    },
                    {
                        "featureType": "road.arterial",
                        "elementType": "geometry",
                        "stylers": [
                            {"color":"#ffffff"},
                            {"lightness":18}
                        ]
                    },
                    {
                        "featureType": "road.local",
                        "elementType": "geometry",
                        "stylers": [
                            {"color":"#ffffff"},
                            {"lightness":16}
                        ]
                    },
                    {
                        "featureType": "transit",
                        "elementType": "geometry",
                        "stylers": [
                            {"color":"#f2f2f2"},
                            {"lightness":19}
                        ]
                    },
                    {
                        "featureType": "water",
                        "elementType": "geometry",
                        "stylers": [
                            {"color":"#e9e9e9"},
                            {"lightness":17}
                        ]
                    }
                ]
            };

            if (!map) {
                map = new google.maps.Map(document.getElementById("map"), mapOptions);
            } else {
                map.setOptions(mapOptions);
            }

            if (marker) {
                marker.setMap(null);
            }

            marker = new google.maps.Marker({
                position: location,
                map: map,
                title: "IP Location",
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 10,
                    fillColor: "#fd79a8",
                    fillOpacity: 1,
                    strokeWeight: 2,
                    strokeColor: "white"
                }
            });
        }

        // Load Google Maps JS script dynamically with callback
        function loadGoogleMaps(lat, lng) {
            if (window.google && window.google.maps) {
                initMap(lat, lng);
                return;
            }
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMapCallback`;
            script.async = true;
            script.defer = true;
            window.initMapCallback = function() {
                initMap(lat, lng);
            };
            document.head.appendChild(script);
        }

        // Helper: create info card HTML
        function createInfoCard(iconClass, bgColor, title, value, description) {
            const card = document.createElement('div');
            card.className = 'info-card';

            card.innerHTML = `
                <div class="card-header">
                    <div class="card-icon" style="background: ${bgColor}">
                        <i class="${iconClass}"></i>
                    </div>
                    <div class="card-title">${title}</div>
                </div>
                <div class="card-value">${value}</div>
                <div class="card-description">${description}</div>
            `;

            return card;
        }

        // Fetch IP info from ip-api.com
        async function fetchIPInfo(ip) {
            const url = `https://ip-api.com/json/${ip}?fields=status,message,country,countryCode,region,regionName,city,zip,lat,lon,timezone,isp,org,as,query`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data;
            } catch (err) {
                console.error('Error fetching IP info:', err);
                return null;
            }
        }

        // Render IP info on page
        function renderIPInfo(data) {
            if (!data || data.status !== 'success') {
                alert(`Error: ${data?.message || 'Invalid IP or no data found'}`);
                document.getElementById('result').style.display = 'none';
                return;
            }

            document.getElementById('result').style.display = 'block';

            // Show IP address
            document.getElementById('ipAddressText').textContent = data.query;

            // Clear previous cards
            const infoGrid = document.getElementById('infoGrid');
            infoGrid.innerHTML = '';

            // Country card
            infoGrid.appendChild(createInfoCard(
                'fas fa-globe',
                '#6c5ce7',
                'Country',
                data.country || 'N/A',
                `${data.countryCode || ''} | ${data.regionName || ''}`
            ));

            // Location card
            infoGrid.appendChild(createInfoCard(
                'fas fa-city',
                '#2d3436',
                'Location',
                data.city || 'N/A',
                `ZIP: ${data.zip || 'N/A'} | Region: ${data.region || 'N/A'}`
            ));

            // Coordinates card
            infoGrid.appendChild(createInfoCard(
                'fas fa-map-marker-alt',
                '#a29bfe',
                'Coordinates',
                `${data.lat}, ${data.lon}`,
                `Timezone: ${data.timezone || 'N/A'}`
            ));

            // Network card
            infoGrid.appendChild(createInfoCard(
                'fas fa-wifi',
                '#0984e3',
                'Network',
                data.isp || 'N/A',
                `AS: ${data.as || 'N/A'} | Org: ${data.org || 'N/A'}`
            ));

            // Load or update map
            loadGoogleMaps(data.lat, data.lon);
        }

        // Initial load with default IP in input
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('ipForm');
            const input = document.getElementById('ipInput');

            // On submit
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const ip = input.value.trim();
                if (!ip) {
                    alert('Please enter a valid IP address.');
                    return;
                }
                renderLoading(true);
                const data = await fetchIPInfo(ip);
                renderLoading(false);
                renderIPInfo(data);
            });

            // Load initial data for default value
            (async () => {
                renderLoading(true);
                const data = await fetchIPInfo(input.value);
                renderLoading(false);
                renderIPInfo(data);
            })();

            // Optional: interactive UI effects
            const cards = document.querySelectorAll('.info-card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'translateY(-5px)';
                    card.style.boxShadow = '0 10px 25px rgba(0, 0, 0, 0.1)';
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = '';
                    card.style.boxShadow = '';
                });
            });

            input.addEventListener('focus', () => {
                input.style.background = 'white';
            });
            input.addEventListener('blur', () => {
                input.style.background = 'rgba(255, 255, 255, 0.9)';
            });
        });

        // Simple loading state on search button
        function renderLoading(isLoading) {
            const btn = document.querySelector('.search-button');
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = 'Loading <i class="fas fa-spinner fa-spin"></i>';
            } else {
                btn.disabled = false;
                btn.innerHTML = 'Search <i class="fas fa-search"></i>';
            }
        }
    </script>
</body>
</html>
